<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4285f4;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .webinar-banner {
            background-image: url('webinar-image.jpg');
            background-size: cover;
            height: 300px;
            margin-bottom: 20px;
        }

        .webinar-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .webinar-date {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .webinar-description {
            margin-bottom: 20px;
        }

        .register-button {
            display: block;
            background-color: #4285f4;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .register-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Join Our Webinar</h1>
    </header>
    <div class="container">
        <div class="webinar-banner"></div>
        <div class="webinar-title">Webinar Title</div>
        <div class="webinar-date">Date: July 31, 2023</div>
        <div class="webinar-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi. In euismod, sapien non suscipit hendrerit, lectus orci interdum est, nec finibus magna odio a metus.
        </div>
        <a href="registration-form.html" class="register-button">Register Now</a>
    </div>
</body>
</html>
